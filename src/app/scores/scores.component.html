<a routerLink="" class="back-btn"><img src="./assets/img/arrow-back.png" alt="" class=""></a>
<div class="main-content">
    <h1>Scores</h1>
    <div class="scores-container">
        <table class="mt-32">
            <tr>
                <th>name</th>
                <th>class</th>
                <th>Score</th>
            </tr>
            <tr *ngFor="let score of scoresData.scores; let i = index">
                <td>{{ score.name }}</td>
                <td>{{ score.class }}</td>
                <td>{{ score.score | currency }}</td>
            </tr>
        </table>
    </div>
</div>
