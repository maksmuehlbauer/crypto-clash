<button class="back-btn back-menu" (click)="closeMenu()"><img src="./assets/img/close.png" alt="" class=""></button>
<div class="background">
    <div class="menu">
        <h2 class="mb-32">Buy {{ buyValues.selectedCoin.tag }}</h2>
        <div class="buy-menu">
            <div class="text-info">
                <h3>Money</h3>
                <h3>price per {{ buyValues.selectedCoin.tag }}</h3>
                <h3>Max. Purchase</h3>
            </div>
            <div class="buy-infos txt-right">
                <h3>{{ buyValues.currMoney| currency:'USD':'symbol':'1.0-2' }}</h3>
                <h3>{{ buyValues.selectedCoin.value| currency:'USD':'symbol':'1.0-2' }}</h3>
                <input [(ngModel)]="buyAmount" type="number" max="{{ checkMaxPurchase }}" min="0">
            </div> 
        </div>
        <button class="mt-32" (click)="acceptTransaction()">Buy</button>
        
    </div>
</div>
